<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/table.css">
    <link rel="stylesheet" href="/profile.css">

    <title>Dev Finder</title>

    <script src="/scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">

      <header>
        <h1>DevFinder</h1>
        <button class="favorites">Your Favorites</button>
        <div class="theme">
          <div class="light">
            <img src="https://cdn-icons-png.flaticon.com/512/9231/9231712.png"
              alt="imagem do sol">
          </div>
          <div class="dark hide">
            <span>DARK</span>
            <img src="https://cdn-icons-png.flaticon.com/512/9231/9231661.png"
              alt="imagem do sol">
          </div>
        </div>
      </header>
      <main>
        <div class="search">
          <img src="https://cdn-icons-png.flaticon.com/512/8847/8847153.png"
            alt="lupa de pesquisa">
          <input type="text" placeholder="Search GitHub username...">
          <button>Search</button>
        </div>

      </main>

      <div id="app">
        <div class="view-search">
          <table>
            <thead>
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Followers</th>
            </thead>
            <tbody>

              <tr>
                <td class="user">
                  <img src="https://github.com/UesleiAmaral.png" alt="Imagem do
                    Usuário">
                  <a href="https://github.com/UesleiAmaral" target="_blank">
                    <p>Ueslei Amaral</p>
                    <span>github.com/UesleiAmaral</span>
                  </a>
                </td>
                <td class="repositories">199</td>
                <td class="followers">20</td>
                <td><a href="/pages/profile.html" class="profile"><img
                      src="https://cdn-icons-png.flaticon.com/512/8847/8847153.png"
                      alt=""></a>

                </td>
              </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>





  </body>
</html>
