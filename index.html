<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://uesleiamaral.github.io/DevFinder-/style.css">
    <link rel="stylesheet" href="https://uesleiamaral.github.io/DevFinder-/style.css">
    <link rel="stylesheet" href="https://uesleiamaral.github.io/DevFinder-/profile.css">

    <title>Dev Finder</title>

    <script src="https://uesleiamaral.github.io/DevFinder-/scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">

      <header>
        <h1>DevFinder</h1>
        <button class="favorites">Your Favorites</button>
        <div class="theme">
          <div class="light">
            <img src="https://cdn-icons-png.flaticon.com/512/9231/9231712.png"
              alt="imagem do sol">
          </div>
          <div class="dark hide">
            <span>DARK</span>
            <img src="https://cdn-icons-png.flaticon.com/512/9231/9231661.png"
              alt="imagem do sol">
          </div>
        </div>
      </header>

      <main>
        <div class="search">
          <img src="https://cdn-icons-png.flaticon.com/512/8847/8847153.png"
            alt="lupa de pesquisa">
          <input class="input-search" type="text" placeholder="Search GitHub username...">
          <button class="search-button">Search</button>
        </div>

      </main>

      <div id="app"></div>

    </div>

  </body>
</html>
